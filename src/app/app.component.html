<div id="TopBar">
  <div class="CenteredContainer">
    <div class="RightMenu">
      <mat-toolbar>
        <button *ngIf="!this.activeMerchant" mat-button (click)="signUp()">Sign up</button>
        <button *ngIf="!this.activeMerchant" mat-button (click)="login()">Merchant login</button>

        <button *ngIf="this.activeMerchant" mat-button [matMenuTriggerFor]="Merchant">
          Logged in as <strong>{{this.activeMerchant.EmailAddress}}</strong>
        </button>

        <mat-menu #Merchant="matMenu">
          <button mat-menu-item [routerLink]="['/account/settings']">Settings</button>
          <button mat-menu-item [routerLink]="['/account/change-password']">Change password</button>
          <button mat-menu-item (click)="this.logout()">Log out</button>
        </mat-menu>
      </mat-toolbar>
    </div>

    <mat-toolbar *ngIf="this.activeMerchant">
      <button mat-button [routerLink]="['/']">Website</button>
      <button mat-button [routerLink]="['/control-panel']">Dashboard</button>
      <button mat-button [matMenuTriggerFor]="ControlPanelConfiguration">Configuration</button>
      <button mat-button [matMenuTriggerFor]="ControlPanelCatalog">Catalog</button>
      <button mat-button [routerLink]="['/control-panel/customers']">Customers</button>
      <button mat-button [matMenuTriggerFor]="ControlPanelSales">Sales</button>

      <mat-menu #ControlPanelConfiguration="matMenu">
        <button mat-menu-item [routerLink]="['/control-panel/configuration/delivery-methods']">Delivery methods</button>
        <button mat-menu-item [routerLink]="['/control-panel/configuration/digibyte-wallets']">DigiByte wallets</button>
        <button mat-menu-item [routerLink]="['/control-panel/configuration/shops']">Shops</button>
      </mat-menu>

      <mat-menu #ControlPanelCatalog="matMenu">
        <button mat-menu-item [routerLink]="['/control-panel/catalog/categories']">Categories</button>
        <button mat-menu-item [routerLink]="['/control-panel/catalog/products']">Products</button>
      </mat-menu>

      <mat-menu #ControlPanelSales="matMenu">
        <button mat-menu-item [routerLink]="['/control-panel/sales/orders']">Orders</button>
        <button mat-menu-item [routerLink]="['/control-panel/sales/transactions']">Transactions</button>
      </mat-menu>
    </mat-toolbar>
    <div class="ClearRight"></div>
  </div>
</div>
<router-outlet></router-outlet>
<div id="BottomBar">
  <div class="CenteredContainer">
    <div class="WrapperPadding20-8">
      <ul>
        <li class="Telegram"><a href="https://t.me/DGBCommerceAnnouncements" target="_blank" title="Telegram"><span>Telegram</span></a></li>
        <li class="X"><a href="https://www.x.com/DGBCommerce" target="_blank" title="X"><span>X</span></a></li>
        <li class="Facebook"><a href="https://www.facebook.com/dgbcommerce" target="_blank" title="Facebook"><span>Facebook</span></a></li>
        <li class="LinkedIn"><a href="https://www.linkedin.com/company/dgbcommerce" target="_blank" title="LinkedIn"><span>LinkedIn</span></a></li>
        <li class="GitHub"><a href="https://github.com/LeroyGerrits" target="_blank" title="GitHub"><span>GitHub</span></a></li>
      </ul>
      <span class="Copyright">&copy; DGB Commerce {{this.currentYear}} | <a [routerLink]="['financial-statement']">Financial statement</a> | <a [routerLink]="['node-status']">Node status</a></span>
      <div class="ClearRight"></div>
    </div>
  </div>
</div>
